<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />


    <title>Weather Dashboard</title>

</head>

<body>


    <header class="container-fluid text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">

            <!-- Left column for city search -->
            <div class="col-3" id="cityCol">
                <h5>Search for a City:</h5>
                <input type="text" id="citySearch">
                <button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                <ul id="cityList"></ul>
            </div>

            <!-- Right side of page with weather info -->
            <div class="col-9" id="weatherCol">
                <div id="currentWeather" class="card"></div>
                <div id="futureWeather" class="card"></div>
            </div>

        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <!-- Javascript -->
    <script src="script.js"></script>
</body>
